<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Speech Recognition | Web Speech API demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7 col-xl-8">
            <div class="card card-body mt-5">
                <div class="row">
                    <div class="col-12">
                        <h4>Speech Recognition</h4>
                    </div>
                    <div class="col-12 mt-3">
                        <label>Click on start & say something</label>
                        <div class="form-group">
                            <textarea id="final" rows="5" class="form-control p-3 mt-2" placeholder="You said nothing..." readonly></textarea>
                        </div>
                    </div>

                    <div class="col-xl-7">
                        <div class="form-group mt-3">
                            <label>Select language</label>
                            <select id="lang" class="form-control mt-2">
                                <option value="en-GB">English</option>
                                <option value="pl-PL">Polish</option>
                                <option value="de-DE">German</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-xl-5">
                        <div class="form-group mt-3">
                            <label>Click here to start</label>
                            <button id="start" type="button" class="btn btn-block btn-secondary mt-2">Start</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-5 col-xl-4">
            <div class="card card-body mt-5">
                <div class="row">
                    <div class="col-12">
                        <h4>Log</h4>
                    </div>
                    <div class="col-12 mt-3">
                        <label>What I'm doing?</label>
                        <div class="form-group">
                            <textarea id="console" rows="5" class="form-control p-3 mt-2" placeholder="Nothing here yet" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <footer class="right text-muted mt-5"><a class="text-secondary" href="http://github.com/michalkortas/speech-recognition">michalkortas</a> @ 2020</footer>
        </div>
    </div>

</div>
<script src="webspeechapi.js" type="text/javascript"></script>

</body>
</html>
